server.port=8087
server.servlet.context-path=/abyster
server.error.include-stacktrace=never
spring.mvc.throw-exception-if-no-handler-found=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.mvc.async.request-timeout=-1
# ===============================
# DATABASE SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/abyster_tests?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=11223Kong#
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false

# ===============================
# files uploads CONFIG
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB